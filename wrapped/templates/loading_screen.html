<head>
    <style> 
.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px rgb(218, 7, 7);
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<div class="loader">Loading...</div>
